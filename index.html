<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
Texto: <input type="text" id="text-input" maxlength="60">
Foto: <input type="file" id="meme-insert" name="Choose File" accept="image/*" onchange="insertImage()">
<div id="meme-image-container">
    <img src="https://venngage-wordpress.s3.amazonaws.com/uploads/2018/11/15-Presentation-Background-Examples37.png" alt="meme-generator" id="meme-image">
    <p id="meme-text"></p>
</div>
<button id="fire">Fire</button>
<button id="water">Water</button>
<button id="earth">Earth</button>
<div>
    <img src="imgs/meme1.png" alt='meme1' id="meme-1" >
    <img src="imgs/meme2.png" alt='meme2' id="meme-2"> 
    <img src="imgs/meme3.png" alt='meme3' id="meme-3">
    <img src="imgs/meme4.png" alt='meme4' id="meme-4">
</div>   
<script src="script.js"></script>    
</body>
</html>
